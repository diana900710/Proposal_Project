    <script>
        let url = "/propose.json";

        let main = document.getElementById("proposal");
        window.onload = function () {
            requestJson();

        }
        let ipadArray = [];
        let num = 1;


        let xhr = new XMLHttpRequest();
        function requestJson() {
            xhr.onload = function () {
                ipadArray = this.response;

                ipadArray.forEach((item, index) => {
                    if (index < 8*(num-1) || index >= 8*num) {
                        return;
                    }
                    let a = document.createElement("a");
                    //card
                    let div = document.createElement("div");
                    //card-content
                    let div2 = document.createElement("div");
                    //card-icon
                    let img = document.createElement("img");
                    //card-title
                    let h3 = document.createElement("h3");
                    //contect-nav
                    let nav = document.createElement("nav");
                    //agree
                    let p = document.createElement("p");
                    //message
                    let p2 = document.createElement("p");

                    cardSetStyle(); //card-Set style

                    h3.innerHTML = `<h3>${item.title}</h3>`;
                    p.innerHTML = `同意數: ${item.agree}`;
                    p2.innerHTML = `留言數: ${item.message}`;

                    div.append(img);

                    div2.append(h3);

                    nav.append(p);
                    nav.append(p2);
                    div2.append(nav);

                    div.append(div2);
                    a.append(div);
                    main.append(a);

                    function cardSetStyle() {
                        a.href = "#";
                        a.className = "cardhref"
                        div.className = "maincard";
                        img.src = "https://picsum.photos/200/200/?random=10";
                        img.style.width = "50%";
                        img.style.height = "90%";
                        nav.style.flexDirection = "row";
                    }


                });

                page();

                function page() {
                    let div = document.createElement("div");
                    div.className = "page";
                    for (var i = 0; i < Math.ceil(ipadArray.length / 8); i++) {
                        let a = document.createElement("a");
                        a.className = "btn btn-link";
                        a.href = "#";
                        a.innerText = i + 1;
                        a.id = `page${i + 1}`;
                        div.append(a);

                    }
                    main.append(div);
                }

                for (var i = 0; i < Math.ceil(ipadArray.length / 8); i++) {
                    
                    let page = document.getElementById(`page${i+1}`);
                    // console.log(i);
                    $(`#page${i+1}`).click(function(){
                        main.innerHTML = "";
                        requestJson();
                        num = page.innerText;
                        console.log(num);
                    })
                }
            }
            xhr.open("GET", url);
            xhr.responseType = "json";
            xhr.send();
        }
    </script>
